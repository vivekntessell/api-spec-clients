        releaseManifestOverride:
          dockerImages: {}
          helmCharts: {}
          artifacts: {}
        releaseLabel: releaseLabel
        baseConfigBranch: baseConfigBranch
      properties:
        baseConfigBranch:
          description: Base Config Branch to use from tenant-deployment-configs
          type: string
