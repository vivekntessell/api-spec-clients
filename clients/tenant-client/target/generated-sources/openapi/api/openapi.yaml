openapi: 3.0.0
info:
  description: Tenant Onboarding API
  title: Tessell Tenant Onboarding Service API
  version: v1beta
servers:
- description: Inferred Url
  url: http://localhost:8088
tags:
- description: Subscription Ops APIs
  name: subscription-ops
- description: Subscription Service APIs
  name: subscription-service
- description: Tenant Service APIs
  name: tenant-service
- description: Tenant Ops APIs
  name: tenant-ops
paths:
  /tenants:
    get:
      description: Returns the tenant details for specified email address
      operationId: getTenantByEmail
      parameters:
      - description: Email address of the tenant
        explode: true
        in: query
        name: email
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantOnboardingResponse'
          description: List of tenants
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Returns the tenant details for specified email address
      tags:
      - tenant-service
      x-accepts: application/json
  /tenants/register:
    post:
      description: Sign up a new PE tenant.
      operationId: registerTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterTenantRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterTenantResponse'
          description: Tenant response with status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      tags:
      - tenant-service
      x-contentType: application/json
      x-accepts: application/json
  /tenants/verify:
    post:
      description: Verify the email verification code.
      operationId: verifyEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyCodeRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterTenantResponse'
          description: Tenant response with status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      tags:
      - tenant-service
      x-contentType: application/json
      x-accepts: application/json
  /tenants/activate:
    post:
      description: Activate the tenant
      operationId: activateTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateTenantRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantServiceConsumer'
          description: Tenant response with status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      tags:
      - tenant-service
      x-contentType: application/json
      x-accepts: application/json
  /azureauth/callback:
    get:
      description: Verify the azure oauth code.
      operationId: verifyAzureAuth
      parameters:
      - description: Azure auth code
        explode: true
        in: query
        name: code
        required: true
        schema:
          type: string
        style: form
      - description: Tessell Tenant ID
        explode: true
        in: query
        name: state
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          description: 200 response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      tags:
      - tenant-service
      x-accepts: application/json
  /tenant-config:
    get:
      operationId: getTenantConfigServiceView
      parameters:
      - description: Tenant Id
        explode: false
        in: header
        name: tenant-id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantConfigServiceView'
          description: Tenant service consumer view
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Returns the tenant service config
      tags:
      - tenant-service
      x-accepts: application/json
  /tessell-ops/tenants/setup:
    post:
      description: Sets up a tenant.
      operationId: setupTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupTenantRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: Tenant response with status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      tags:
      - tenant-ops
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/tenants/base-tenant-setup:
    post:
      description: Sets up console tenant. This is a temp api and will go away in
        later versions
      operationId: setupSharedControlPlaneBaseInfra
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupSharedControlPlaneBaseInfraRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: Tenant response with status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      tags:
      - tenant-ops
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/tenants/onboard:
    post:
      description: Onboard a tenant.
      operationId: onboardTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardTenantRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: Tenant response with status
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      tags:
      - tenant-ops
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/tenants:
    get:
      description: Returns one or all of the registered/onboarded tenant entries.
        If 'consumer-type' is OPS, return all entries, else return one entry for specified
        'email'.
      operationId: getTenants
      parameters:
      - description: Email address of the tenant
        explode: true
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - description: Domain of the tenant
        explode: true
        in: query
        name: domain
        required: false
        schema:
          type: string
        style: form
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      - description: Tenant status
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiResponse'
          description: List of tenants
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Returns one or all of the registered/onboarded tenant entries.
      tags:
      - tenant-ops
      x-accepts: application/json
    post:
      operationId: createTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
        description: Create tenant object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Create a Tessell Tenant
      tags:
      - tenant-ops
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/v2/tenants:
    get:
      description: Returns all of the registered/onboarded tenant entries.
      operationId: getTenantsV2
      parameters:
      - description: Email address of the tenant
        explode: true
        in: query
        name: email-id
        required: false
        schema:
          type: string
        style: form
      - description: Domain of the tenant
        explode: true
        in: query
        name: domain
        required: false
        schema:
          type: string
        style: form
      - description: infra deployment id of tenant
        explode: true
        in: query
        name: infra-deployment-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Tenant id which is used as a header everywhere
        explode: true
        in: query
        name: tenant-id
        required: false
        schema:
          type: string
        style: form
      - description: Status of the tenant
        explode: true
        in: query
        name: status
        required: false
        schema:
          items:
            $ref: '#/components/schemas/tenantStatus'
          type: array
        style: form
      - description: List of tenant type
        explode: true
        in: query
        name: tenant-types
        required: false
        schema:
          items:
            $ref: '#/components/schemas/TenantType'
          type: array
        style: form
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      - description: Domain URL for the backend endpoints
        explode: true
        in: query
        name: api-domain-url
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTenantsApiResponse'
          description: List of tenants
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Returns all of the registered/onboarded tenant entries.
      tags:
      - tenant-ops
      x-accepts: application/json
  /tessell-internal/tenant:
    get:
      description: Return tenant entity by the request header tenant-id.
      operationId: getCurrentTenant
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: Current tenant
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Return tenant entity by the request header tenant-id.
      tags:
      - tenant-internal
      x-accepts: application/json
  /tessell-ops/tenants/{id}:
    delete:
      operationId: deleteTenant
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Specifies whether to retain the subscription metadata
        explode: true
        in: query
        name: soft-delete
        required: false
        schema:
          default: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatus'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Delete a Tessell Tenant
      tags:
      - tenant-ops
      x-accepts: application/json
    get:
      description: Returns one or all of the registered/onboarded tenant entries.
        If 'consumer-type' is OPS, return all entries, else return one entry for specified
        'email'.
      operationId: getTenantById
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: id
        explode: true
        in: query
        name: include-cloud-accounts
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: List of tenants
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Return tenant entity by id.
      tags:
      - tenant-ops
      x-accepts: application/json
    patch:
      operationId: updateTenant
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tenant'
        description: Update tenant object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Update a Tessell Tenant
      tags:
      - tenant-ops
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/tenants/{id}/upgrade:
    put:
      operationId: upgradeTenant
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpgradeTenantRequest'
        description: Upgrade a tenant
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Upgrade a Tessell Tenant
      tags:
      - tenant-ops
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/tenants/{id}/deboard:
    put:
      operationId: deboardTenant
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeboardTenantRequest'
        description: De-board tenant request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Deboard a Tenant
      tags:
      - tenant-ops
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/tenants/upgrade-services:
    put:
      operationId: upgradeTenantServices
      parameters:
      - description: tenant id
        explode: false
        in: header
        name: tenant-id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Upgrade services of a tenant
      tags:
      - tenant-ops
      x-accepts: application/json
  /tessell-internal/tenants/deboard/cleanup/entities:
    get:
      description: Return tenant entities to be cleaned up
      operationId: getCleanupEntities
      parameters:
      - description: whether to return the subscription level entity types
        explode: true
        in: query
        name: subscriptionEntities
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeboardingCleanupEntitiesResponse'
          description: List of entity type configs to be cleaned up
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Return tenant entities to be cleaned up
      tags:
      - tenant-internal
      x-accepts: application/json
  /tessell-ops/seed-data:
    get:
      description: Return the seed info.
      operationId: getSeedData
      parameters:
      - description: Filter for a specific tenant
        explode: true
        in: query
        name: tenant_id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter for a specific version
        explode: true
        in: query
        name: version
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeedDataWrapper'
          description: Seed data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Return the seed info.
      tags:
      - seed-data
      x-accepts: application/json
    post:
      operationId: createSeedData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SeedData'
        description: Seed data request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeedDataWrapper'
          description: Seed data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Create a new version of the seed info.
      tags:
      - seed-data
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/seed-data/{version}:
    patch:
      operationId: updateSeedData
      parameters:
      - description: Seed data version
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SeedData'
        description: Seed data request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeedDataWrapper'
          description: Seed data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Create a new version of the seed info.
      tags:
      - seed-data
      x-contentType: application/json
      x-accepts: application/json
  /tessell-internal/seed-data/replicate:
    post:
      operationId: replicateSeedData
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SeedDataWrapper'
        description: Seed data wrapper request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeedDataWrapper'
          description: Seed data
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Replicate seed data.
      tags:
      - seed-data
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/infra-deployments:
    get:
      operationId: getInfraDeployments
      parameters:
      - description: Filter for a specific tenant
        explode: true
        in: query
        name: tenant-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter for infra deployment
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/InfraDeploymentStatus'
        style: form
      - description: Filter for which tenant type the deployment type is for
        explode: true
        in: query
        name: for-tenant-type
        required: false
        schema:
          $ref: '#/components/schemas/TenantType'
        style: form
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraDeploymentsResponse'
          description: Infra deployment
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Get the infra deployments
      tags:
      - infra-deployment
      x-accepts: application/json
    post:
      description: Submit a request for setting up shared tenant infra.
      operationId: createSharedInfra
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SharedInfraCreationRequestPayload'
        description: Shared Infra specification
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraDeployment'
          description: Tracking information for infra creation request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Submit a request for setting up shared tenant infra.
      tags:
      - infra-deployment
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/infra-deployments/{name}:
    get:
      operationId: getInfraDeployment
      parameters:
      - description: Infra name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraDeployment'
          description: Infra infra deployment response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Get infra deployment.
      tags:
      - infra-deployment
      x-accepts: application/json
    patch:
      operationId: updateInfraDeployment
      parameters:
      - description: Infra name
        explode: false
        in: path
        name: name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InfraDeployment'
        description: Update infra deployment request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraDeployment'
          description: Update infra deployment response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Update infra deployment.
      tags:
      - infra-deployment
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/infra-deployments/{name}/upgrade:
    put:
      operationId: upgradeInfraDeployment
      parameters:
      - description: Infra name
