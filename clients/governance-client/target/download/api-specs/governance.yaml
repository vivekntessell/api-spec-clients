  /tessell-ops/governance/cache:
    delete:
      summary: Clear cache of current instance
      tags:
        - governance-config
      operationId: clearCache
      parameters:
        - name: namespaces
          description: Cache namespaces to clear
          in: query
          required: true
          schema:
            items:
              type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: 'common-specification.yaml#/components/schemas/apiStatus'
          description: OK
        default:
          description: API error response
          content:
            application/json:
              schema:
                $ref: common-specification.yaml#/components/schemas/ApiErrorOps
  /service-plans:
    get:
      operationId: getServicePlans
      parameters:
        - description: load-apps
          explode: true
          in: query
          name: load-apps
          required: false
          schema:
            type: string
        - description: load-features
          explode: true
          in: query
          name: load-features
          required: false
          schema:
            type: string
          style: form
