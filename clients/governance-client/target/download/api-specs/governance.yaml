      operationId: createServicePlan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServicePlanCreatePayload'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicePlan'
          description: OK
        '201':
          description: Created
        default:
          description: API error response
          content:
            application/json:
              schema:
                $ref: common-specification.yaml#/components/schemas/ApiErrorOps
      summary: Create an Tessell App
      tags:
        - tessell-service-plan-controller
  /tessell-internal/service-plans/{name}:
    delete:
      operationId: deleteServicePlan
      parameters:
        - description: name
          explode: false
          in: path
          name: name
          required: true
          schema:
            type: string
          style: simple
        - description: softDelete
          explode: true
          in: query
