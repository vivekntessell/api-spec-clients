  /cloud-locations:
    get:
      tags:
        - tessell-cloud-location-controller
      summary: Get a list of all enabled cloud locations in Tessell
      operationId: getCloudLocations
      parameters:
        - name: id
          description: Cloud location identifier of type cloudType/region/az (region, az - optional)
          in: query
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 128
          style: form
          example: aws/us-east-2/us-east-2a
        - name: cloudType
          description: Cloud Type
          explode: true
          in: query
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 16
          example: AWS
          style: form
        - $ref: 'common-specification.yaml#/components/parameters/cloudRegion'
        - name: az
          description: Availability Zone
          explode: true
          in: query
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 128
          style: form
          example: us-east-2a
