openapi: 3.0.3
info:
  contact:
    email: support@tessell.com
    name: Inc
    url: https://www.tessell.com
  description: REST API Documentation
  termsOfService: https://www.tessell.com/terms
  title: REST API Documentation
  version: "1.0"
servers:
- description: Inferred Url
  url: http://localhost:8084
paths:
  /governance/parameter-profiles/validations:
    get:
      operationId: getFactoryParameterProfiles
      parameters:
      - description: Parameter Profile name
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: Postgres Custom Parameter Profile
          maxLength: 64
          minLength: 1
          type: string
        style: form
      - description: Status of Parameter Profile
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/DatabaseParameterTypeStatus'
        style: form
      - description: Database Engine type
        explode: true
        in: query
        name: engineType
        required: false
        schema:
          $ref: '#/components/schemas/databaseEngineType'
        style: form
      - description: Database Engine version
        explode: true
        in: query
        name: version
        required: false
        schema:
          example: "15.5"
          maxLength: 32
          minLength: 1
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseFactoryParameterListResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Get a list of supported Database Parameters for all Database Engines
        with default configuration
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
  /tessell-internal/parameter-profiles/validations/{id}:
    get:
      operationId: getFactoryParameterProfilesById
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseFactoryParameterResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Get a list of supported Tessell Database Parameter Profile By Id with
        factory configuration
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
  /governance/parameter-profiles:
    get:
      operationId: getDatabaseParameterProfiles
      parameters:
      - description: Status of a Parameter Profile
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/DatabaseParameterProfileStatus'
        style: form
      - description: Database Engine type
        explode: true
        in: query
        name: engineType
        required: false
        schema:
          $ref: '#/components/schemas/databaseEngineType'
        style: form
      - description: Database Engine version
        explode: true
        in: query
        name: version
        required: false
        schema:
          example: "15.5"
          maxLength: 32
          type: string
        style: form
      - description: Parameter Profile name
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: Postgres Custom Parameter Profile
          maxLength: 64
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileListResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Get a list of Parameter Profiles
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
    post:
      operationId: createDatabaseParameterProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseParameterProfileRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileResponse'
          description: OK
        "201":
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Create a new Parameter Profile
      tags:
      - tessell-parameter-profile-controller
      x-contentType: application/json
      x-accepts: application/json
  /governance/parameter-profiles/{id}:
    delete:
      operationId: deleteDatabaseParameterProfile
      parameters:
      - description: Parameter Profile Id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: When set to false, it permanently deletes a Parameter Profile.
          When set to true, Parameter Profile can be recovered by contacting Tessell
          Support.
        explode: true
        in: query
        name: softDelete
        required: false
        schema:
          default: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatus'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Delete a Parameter Profile
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
    patch:
      operationId: updateDatabaseParameterProfile
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseParameterProfilePatchRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileResponse'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Update a Parameter Profile
      tags:
      - tessell-parameter-profile-controller
      x-contentType: application/json
      x-accepts: application/json
  /tessell-internal/parameter-profiles/{id}:
    get:
      operationId: getDatabaseParameterProfilesById
      parameters:
      - description: Id of the Tenant
        in: header
        name: tenant-id
        required: true
        schema:
          example: 12345678-abcd-1234-abcd-1234abcd5678
          maxLength: 128
          minLength: 1
          type: string
      - description: name
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: View available Tessell Database Parameter Profiles by Id
      tags:
      - tessell-parameter-profile-controller
      x-terraform-resource: DBParameterProfile
      x-terraform-operation: Read
      x-accepts: application/json
  /tessell-internal/parameter-profiles/{id}/version/{versionId}:
    get:
      operationId: getDatabaseParameterProfilesByVersion
      parameters:
      - description: name
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: name
        explode: false
        in: path
        name: versionId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Id of the Tenant
        in: header
        name: tenant-id
        required: true
        schema:
          example: 12345678-abcd-1234-abcd-1234abcd5678
          maxLength: 128
          minLength: 1
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: View available Tessell Database Parameter Profiles by Id and versionId
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
  /governance/parameter-profiles/{id}/compare:
    get:
      operationId: compareDatabaseParameterConfigs
      parameters:
      - description: Id of the Parameter Profile
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Id of the Tenant
        in: header
        name: tenant-id
        required: true
        schema:
          example: 12345678-abcd-1234-abcd-1234abcd5678
          maxLength: 128
          minLength: 1
          type: string
      - description: Id of the Parameter Profile to be compared with
        explode: true
        in: query
        name: compareTo
        required: true
        schema:
          format: uuid
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterProfileCompareResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Compare two Parameter Profile configuration
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
  /governance/parameter-profiles/{id}/copy-configuration:
    patch:
      operationId: copyDatabaseParameterConfigs
      parameters:
      - description: Id of Parameter Profile (Parameters will be copied from this
          Parameter Profile)
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CopyToProfiles'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatus'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Copy Parameters of one Parameter Profile to other Parameter Profiles
      tags:
      - tessell-parameter-profile-controller
      x-contentType: application/json
      x-accepts: application/json
  /governance/parameter-profiles/{id}/reset:
    post:
      operationId: resetParameterProfileToDefault
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatus'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Reset Parameters of Parameter Profile to its default values
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
  /tessell-internal/parameter-profiles/{id}/evaluate:
    post:
      operationId: evaluateDatabaseParameterProfile
      parameters:
      - description: Id of the Tenant
        in: header
        name: tenant-id
        required: true
        schema:
          example: 12345678-abcd-1234-abcd-1234abcd5678
          maxLength: 128
          minLength: 1
          type: string
      - description: name
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseParameterProfileEvaluateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Evaluate a new Tessell Database Parameter Profile
      tags:
      - tessell-parameter-profile-controller
      x-contentType: application/json
      x-accepts: application/json
  /tessell-internal/parameter-profiles/is-active:
    patch:
      operationId: toggleIsActiveFlagForParameterProfile
      parameters:
      - description: id
        explode: true
        in: query
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: form
      - description: New is-active for the parameter profile
        explode: true
        in: query
        name: isActive
        required: true
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToggleIsActiveFlagResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Toggle the is_active value for a given parameter profile configuration
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
  /databases/parameter-profiles:
    get:
      operationId: getDatabaseParameterProfilesForConsumers
      parameters:
      - description: Parameter Profile status
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/DatabaseParameterProfileStatus'
        style: form
      - description: Database Engine type
        explode: true
        in: query
        name: engineType
        required: false
        schema:
          $ref: '#/components/schemas/databaseEngineType'
        style: form
      - description: Database Engine version
        explode: true
        in: query
        name: version
        required: false
        schema:
          example: "15.5"
          maxLength: 32
          type: string
        style: form
      - description: Parameter Profile name
        explode: true
        in: query
        name: name
        required: false
        schema:
          example: Postgres Custom Parameter Profile
          maxLength: 64
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileListResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Get a list of available Parameter Profiles
      tags:
      - tessell-parameter-profile-controller
      x-terraform-resource: DBParameterProfile
      x-terraform-operation: ReadList
      x-accepts: application/json
  /tessell-internal/parameter-profiles:
    get:
      operationId: getDatabaseParameterProfilesForInternalConsumers
      parameters:
      - description: Id of the Tenant
        in: header
        name: tenant-id
        required: true
        schema:
          example: 12345678-abcd-1234-abcd-1234abcd5678
          maxLength: 128
          minLength: 1
          type: string
      - description: status
        explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/DatabaseParameterProfileStatus'
        style: form
      - description: engineType
        explode: true
        in: query
        name: engineType
        required: false
        schema:
          $ref: '#/components/schemas/databaseEngineType'
        style: form
      - description: version
        explode: true
        in: query
        name: version
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileListResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Get a list of available Tessell Database Parameter Profiles for consumers
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
    post:
      operationId: createDatabaseParameterProfileForInternalConsumers
      parameters:
      - description: Id of the Tenant
        in: header
        name: tenant-id
        required: true
        schema:
          example: 12345678-abcd-1234-abcd-1234abcd5678
          maxLength: 128
          minLength: 1
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseParameterProfileRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatabaseParameterProfileResponse'
          description: OK
        "201":
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Create a new Parameter Profile
      tags:
      - tessell-parameter-profile-controller
      x-contentType: application/json
      x-accepts: application/json
  /governance/parameter-profiles/{id}/deletable:
    get:
      operationId: isParameterProfileDeletable
      parameters:
      - description: Parameter Profile Id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteValidationResponse'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Check if Parameter Profile is deletable or not
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
  /governance/parameter-profiles/{id}/usages:
    get:
      operationId: getParameterProfileUsages
      parameters:
      - description: Parameter Profile Id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParameterProfileUsageResponse'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Provide Services/Instances that are using the Parameter Profile
      tags:
      - tessell-parameter-profile-controller
      x-accepts: application/json
components:
  schemas:
    ParameterProfileCompareResponse:
      example:
        common:
        - applyType: static
          allowedValues: on/off
          isModified: true
          defaultValue: "true"
          dataType: bool
          name: autovacuum
          value: "false"
          isFormulaType: false
        - applyType: static
          allowedValues: on/off
          isModified: true
          defaultValue: "true"
          dataType: bool
          name: autovacuum
          value: "false"
          isFormulaType: false
        leftAdditions:
        - applyType: static
          allowedValues: on/off
          isModified: true
          defaultValue: "true"
          dataType: bool
          name: autovacuum
          value: "false"
          isFormulaType: false
        - applyType: static
          allowedValues: on/off
          isModified: true
          defaultValue: "true"
          dataType: bool
          name: autovacuum
          value: "false"
          isFormulaType: false
        rightAdditions:
        - applyType: static
          allowedValues: on/off
          isModified: true
          defaultValue: "true"
          dataType: bool
          name: autovacuum
          value: "false"
          isFormulaType: false
        - applyType: static
          allowedValues: on/off
          isModified: true
          defaultValue: "true"
          dataType: bool
          name: autovacuum
          value: "false"
          isFormulaType: false
        diffs:
        - applyType: applyType
          allowedValues: allowedValues
          lvalue: lvalue
          defaultValue: defaultValue
          dataType: dataType
          name: name
          rvalue: rvalue
          isFormulaType: false
        - applyType: applyType
          allowedValues: allowedValues
          lvalue: lvalue
          defaultValue: defaultValue
          dataType: dataType
          name: name
          rvalue: rvalue
          isFormulaType: false
      properties:
        leftAdditions:
          items:
            $ref: '#/components/schemas/DatabaseProfileParameterType'
          type: array
        rightAdditions:
          items:
            $ref: '#/components/schemas/DatabaseProfileParameterType'
          type: array
        diffs:
          items:
            $ref: '#/components/schemas/ProfileCompareValueChange'
          type: array
        common:
          items:
            $ref: '#/components/schemas/DatabaseProfileParameterType'
          type: array
      type: object
    ProfileCompareValueChange:
      example:
        applyType: applyType
        allowedValues: allowedValues
        lvalue: lvalue
        defaultValue: defaultValue
        dataType: dataType
        name: name
        rvalue: rvalue
        isFormulaType: false
      properties:
        dataType:
          type: string
        defaultValue:
          type: string
        applyType:
          type: string
        name:
          type: string
        lvalue:
          type: string
        rvalue:
          type: string
        allowedValues:
          type: string
        isFormulaType:
          default: false
          type: boolean
      type: object
    DeleteValidationResponse:
      example:
        deletable: true
        message: message
      properties:
        deletable:
          type: boolean
        message:
          type: string
      type: object
    CopyToProfiles:
      example:
        copyTo:
        - 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        - 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        - 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        - 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        - 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        copyTo:
          items:
            format: uuid
            type: string
          maxItems: 30
          minItems: 1
          type: array
      type: object
    DatabaseFactoryParameterListResponse:
      allOf:
      - $ref: '#/components/schemas/apiResponse'
      example:
        response:
        - name: name
          description: description
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          version: version
          parameters:
          - allowedValues: allowedValues
            applyType: applyType
            defaultValue: defaultValue
            dataType: dataType
            name: name
            description: description
            isModifiable: true
            isFormulaType: false
          - allowedValues: allowedValues
            applyType: applyType
            defaultValue: defaultValue
            dataType: dataType
            name: name
            description: description
            isModifiable: true
            isFormulaType: false
        - name: name
          description: description
          id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
          version: version
          parameters:
          - allowedValues: allowedValues
            applyType: applyType
            defaultValue: defaultValue
            dataType: dataType
            name: name
            description: description
            isModifiable: true
            isFormulaType: false
          - allowedValues: allowedValues
            applyType: applyType
            defaultValue: defaultValue
            dataType: dataType
            name: name
            description: description
            isModifiable: true
            isFormulaType: false
      properties:
        response:
          items:
            $ref: '#/components/schemas/DatabaseFactoryParameterResponse'
          type: array
      title: DatabaseFactoryParameterListResponse
      type: object
    DatabaseParameterProfileListResponse:
      allOf:
      - $ref: '#/components/schemas/apiResponse'
      example:
        response:
        - owner: owner
          metadata:
            data: '{}'
          oob: true
          dbVersion: dbVersion
          description: description
          dateModified: 2000-01-23T04:56:07.000+00:00
          factoryParameterId: 123e4567-e89b-12d3-a456-426614174001
