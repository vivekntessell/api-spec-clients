openapi: 3.0.3
info:
  description: Tessell Database System REST Web Services' Api Documentation
  termsOfService: urn:tos <www.tessell.com/tc>
  title: Tessell Database System REST Web Services' API Documentation
  version: "1.0"
servers:
- description: Inferred Url
  url: http://localhost:8080
paths:
  /compute-resources/dbservers:
    get:
      operationId: getDbserverComputeResources
      parameters:
      - description: Filter Compute Resource based on name
        explode: true
        in: query
        name: name
        required: false
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: form
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellDbserverComputeResourceListResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: View a list of available Compute Resources
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
  /compute-resources/dbservers/{id}:
    delete:
      operationId: deleteDbserverComputeResource
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/taskSummary'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Delete a Database Server
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
    get:
      operationId: getDbserverComputeResource
      parameters:
      - description: The ID of the Compute Resource
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellDbserverComputeResourceDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: Get a Compute Resource by ID
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
  /compute-resources/dbservers/sharing-enabled:
    get:
      operationId: getSharingEnabledDbserverComputeResources
      parameters:
      - description: Filter Compute Resources based on subscription ID
        explode: true
        in: query
        name: subscription-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter Compute Resources based on engine type
        explode: true
        in: query
        name: engine-type
        required: false
        schema:
          $ref: '#/components/schemas/databaseEngineType'
        style: form
      - description: Filter Compute Resources based on cloud type
        explode: true
        in: query
        name: cloud
        required: false
        schema:
          $ref: '#/components/schemas/cloudType'
        style: form
      - description: Filter Compute Resources based on cloud region
        explode: true
        in: query
        name: region
        required: false
        schema:
          maxLength: 128
          minLength: 1
          type: string
        style: form
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SharableDbserverComputeResourceListResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API error response
      summary: View a list of available Compute Resources that can be used for newer
        provisioning
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
  /tessell-ops/compute-resources/{id}/hosting-info:
    get:
      operationId: getComputeResourceHostingInfoOps
      parameters:
      - description: Id of the compute resource
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: load-tenant-info
        explode: true
        in: query
        name: load-tenant-info
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: load-infra-config
        explode: true
        in: query
        name: load-infra-config
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: load-genie-config
        explode: true
        in: query
        name: load-genie-config
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: load-network-profile
        explode: true
        in: query
        name: load-network-profile
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComputeResourceHostingInfo'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Get a compute resource's hosting info by id
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
  /tessell-ops/compute-resources:
    get:
      operationId: getComputeResourcesOps
      parameters:
      - description: name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: List of status to filter on
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ComputeResourceStatusOps'
          type: array
        style: form
      - description: List of status to skip
        explode: true
        in: query
        name: skip-statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ComputeResourceStatusOps'
          type: array
        style: form
      - description: machine-type
        explode: true
        in: query
        name: machine-type
        required: false
        schema:
          $ref: '#/components/schemas/MachineType'
        style: form
      - description: engine-type
        explode: true
        in: query
        name: engine-type
        required: false
        schema:
          $ref: '#/components/schemas/databaseEngineType'
        style: form
      - description: cloud-account-id
        explode: true
        in: query
        name: cloud-account-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: cloud-resource-id
        explode: true
        in: query
        name: cloud-resource-id
        required: false
        schema:
          type: string
        style: form
      - description: cloud-location
        explode: true
        in: query
        name: cloud-location
        required: false
        schema:
          type: string
        style: form
      - description: tenant-id
        explode: true
        in: query
        name: tenant-id
        required: false
        schema:
          type: string
        style: form
      - description: compute-resource-type
        explode: true
        in: query
        name: types
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ComputeResourceType'
          type: array
        style: form
      - description: Filter compute-resources based on subscription-id
        explode: true
        in: query
        name: subscription-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Filter compute-resources based on compute-sharing-enabled
        explode: true
        in: query
        name: compute-sharing-enabled
        required: false
        schema:
          type: boolean
        style: form
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellComputeResourceListOpsResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: View a list of available Tessell Compute Resources
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
    post:
      operationId: createComputeResourceOps
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TessellComputeResourceOpsDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellComputeResourceOpsDTO'
          description: OK
        "201":
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Create a new Tessell Compute Resource
      tags:
      - tessell-compute-resource-controller
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/compute-resources/{computeResourceId}/metadata/version/{version}:
    get:
      operationId: getComputeResourceMetadataUsingVersion
      parameters:
      - description: computeResourceId
        explode: false
        in: path
        name: computeResourceId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: version
        explode: false
        in: path
        name: version
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellComputeResourceMetadata'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: View a list of available Tessell Compute Resource Metadata
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
  /tessell-ops/compute-resources/{computeResourceId}/metadata:
    get:
      operationId: getComputeResourceMetadata
      parameters:
      - description: computeResourceId
        explode: false
        in: path
        name: computeResourceId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TessellComputeResourceMetadata'
                type: array
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: View a list of available Tessell Compute Resource Metadata
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
    post:
      operationId: createComputeResourceMetadata
      parameters:
      - description: computeResourceId
        explode: false
        in: path
        name: computeResourceId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TessellComputeResourceMetadata'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellComputeResourceMetadata'
          description: OK
        "201":
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Create a new Tessell Compute Resource Metadata
      tags:
      - tessell-compute-resource-controller
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/compute-resources/{id}:
    delete:
      operationId: deleteComputeResource
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: soft-delete
        explode: true
        in: query
        name: soft-delete
        required: false
        schema:
          default: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiStatus'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Delete a Tessell Compute Resource
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
    get:
      operationId: getComputeResourceOpsById
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellComputeResourceOpsDTO'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: View available Tessell Compute Resources By Id
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
    patch:
      operationId: updateComputeResource
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TessellComputeResourceOpsDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellComputeResourceOpsDTO'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Update a Tessell Compute Resource
      tags:
      - tessell-compute-resource-controller
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/compute-resources/{id}/agent-lcm:
    patch:
      operationId: updateComputeResourceAgentLcmInfoOps
      parameters:
      - description: id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TessellAgentLcmInfo'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellAgentLcmInfo'
          description: OK
        "204":
          description: No Content
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Update a DB Service Agent LCM Info
      tags:
      - tessell-compute-resource-controller
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/compute-resources/{id}/library-upgrade-eligibility:
    get:
      operationId: upgradeEligibilityForComputeResourceOps
      parameters:
      - description: Compute resource id
        explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComputeResourceUpgradeEligibilityOpsResponse'
          description: OK
        "201":
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Check if Tessell libraries on a compute-resource related can be upgraded
      tags:
      - tessell-compute-resource-controller
      x-accepts: application/json
  /tessell-ops/services:
    get:
      operationId: getTessellServicesOps
      parameters:
      - description: name
        explode: true
        in: query
        name: name
        required: false
        schema:
          type: string
        style: form
      - description: statuses
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/TessellServiceStatusOps'
          type: array
        style: form
      - description: skip-statuses
        explode: true
        in: query
        name: skip-statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/TessellServiceStatusOps'
          type: array
        style: form
      - description: engine-types
        explode: true
        in: query
        name: engine-types
        required: false
        schema:
          items:
            $ref: '#/components/schemas/databaseEngineType'
          type: array
        style: form
      - description: load-instances
        explode: true
        in: query
        name: load-instances
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: load-databases
        explode: true
        in: query
        name: load-databases
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: include-external
        explode: true
        in: query
        name: include-external
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: include-internal
        explode: true
        in: query
        name: include-internal
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: The id of the DB Service from which the services are cloned
        explode: true
        in: query
        name: cloned-from-service-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: The id of the Availability Machine from which the services are
          cloned
        explode: true
        in: query
        name: cloned-from-availability-machine-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: network-profile-id
        explode: true
        in: query
        name: network-profile-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: List of subscription ids
        explode: true
        in: query
        name: subscription-ids
        required: false
        schema:
          items:
            format: uuid
            type: string
          type: array
        style: form
      - description: filter-on-last-started-time
        explode: true
        in: query
        name: filter-on-last-started-time
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: filter-on-last-stopped-time
        explode: true
        in: query
        name: filter-on-last-stopped-time
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: load-subscription-info
        explode: true
        in: query
        name: load-subscription-info
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: consumable-services-only
        explode: true
        in: query
        name: consumable-services-only
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: non-consumable-services-only
        explode: true
        in: query
        name: non-consumable-services-only
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: List of Email Addresses for entity or resource owners
        in: query
        name: owners
        required: false
        schema:
          items:
            type: string
          type: array
      - description: Load ACL information
        in: query
        name: load-acls
        required: false
        schema:
          default: false
          type: boolean
      - description: Start timestamp
        in: query
        name: time-range-begin-at
        required: false
        schema:
          example: 2022-04-10T04:20:30.000+0000
          type: string
        style: form
      - description: End timestamp
        in: query
        name: time-range-end-at
        required: false
        schema:
          example: 2022-04-10T04:20:30.000+0000
          type: string
        style: form
      - description: Page size for get query
        in: query
        name: page-size
        required: false
        schema:
          default: 10
          format: int32
          type: integer
      - description: Page offset for get query
        in: query
        name: page-offset
        required: false
        schema:
          default: 0
          format: int32
          type: integer
      - description: Timezone for return data
        in: query
        name: time-zone
        required: false
        schema:
          default: UTC
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellServicesOpsResponse'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: View a list of available DB Services Ops
      tags:
      - tessell-service-controller
      x-accepts: application/json
    post:
      operationId: createTessellServiceOps
      parameters:
      - description: If this entry is being created as part of HA upgrade flow, specify
          the old service (dbsystem) id
        explode: true
        in: query
        name: ha-upgrade-old-service-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TessellServiceOpsDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellServiceOpsDTO'
          description: OK
        "201":
          description: Created
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorOps'
          description: API error response
      summary: Create a DB Service Object (ops)
      tags:
      - tessell-service-controller
      x-contentType: application/json
      x-accepts: application/json
  /tessell-ops/service-instances:
    get:
      operationId: getAllServiceInstancesOps
      parameters:
      - description: statuses
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/TessellServiceInstanceStatusOps'
          type: array
        style: form
      - description: skip-statuses
        explode: true
        in: query
        name: skip-statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/TessellServiceInstanceStatusOps'
