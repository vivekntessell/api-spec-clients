      tags:
        - tessell-database-profile-controller
      summary: Get a list of available Tessell Database Options Profile Types
      operationId: getDatabaseOptionProfileTypesOps
      parameters:
        - name: name
          in: query
          description: name
          required: false
          style: form
          schema:
            type: string
        - name: status
          in: query
          description: status
          required: false
          style: form
          schema:
            $ref: '#/components/schemas/DatabaseOptionTypeStatus'
        - name: engine-type
          in: query
          description: engine-type
          required: false
          style: form
          schema:
            $ref: 'common-specification.yaml#/components/schemas/databaseEngineType'
        - name: version
          in: query
          description: version
          required: false
          style: form
          schema:
            type: string
            minLength: 1
            maxLength: 32
            example: 15.5
        - name: multiple
          in: query
          description: multiple (Deprecated)
          required: false
          style: form
          schema:
            type: boolean
            default: true
        - $ref: 'common-specification.yaml#/components/parameters/pageSize'
        - $ref: 'common-specification.yaml#/components/parameters/pageOffset'
        - $ref: 'common-specification.yaml#/components/parameters/timeZone'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TessellDatabaseOptionTypeListResponse'
        default:
          description: API error response
          content:
            application/json:
              schema:
                $ref: common-specification.yaml#/components/schemas/ApiErrorOps
