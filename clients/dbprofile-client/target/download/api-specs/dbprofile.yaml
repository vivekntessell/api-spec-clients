          in: query
          description: Database Engine version
          required: false
          style: form
          schema:
            type: string
            minLength: 1
            maxLength: 32
            example: 15.5
        - name: multiple
          in: query
          description: multiple (Deprecated)
          required: false
          style: form
          schema:
            type: boolean
            default: true
